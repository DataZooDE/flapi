name: Build flAPI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            runner: ubuntu-latest
            platform: linux/amd64
          - os: ubuntu-latest
            arch: arm64
            runner: ubuntu-latest
            platform: linux/arm64
          - os: macos-latest
            arch: universal
            runner: macos-latest

    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up QEMU
      if: runner.os == 'Linux' && matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3

    - name: Build in Docker
      if: runner.os == 'Linux'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.build
        platforms: ${{ matrix.platform }}
        outputs: type=local,dest=build
        target: builder
        push: false

    - name: Build Release (macOS)
      if: runner.os == 'macOS'
      run: make release

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: flapi-${{ matrix.os }}-${{ matrix.arch }}-${{ github.sha }}
        path: |
          ${{ runner.os == 'macOS' && 'build/universal/flapi' || 'build/release/flapi' }}
        if-no-files-found: error
        retention-days: 90

  # Docker build for multi-arch
  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Lowercase github.repository_owner
      run: |
        echo "REPOSITORY_OWNER=`echo ${{github.repository_owner}} | tr '[:upper:]' '[:lower:]'`" >>${GITHUB_ENV}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ env.REPOSITORY_OWNER }}/flapi:latest
          ghcr.io/${{ env.REPOSITORY_OWNER }}/flapi:${{ github.sha }}

  # Merge and push multi-arch manifest
  docker-manifest:
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Lowercase github.repository_owner
      run: |
        echo "REPOSITORY_OWNER=`echo ${{github.repository_owner}} | tr '[:upper:]' '[:lower:]'`" >>${GITHUB_ENV}

    - name: Create and push manifest
      run: |
        docker manifest create ghcr.io/${{ env.REPOSITORY_OWNER }}/flapi:latest \
          ghcr.io/${{ env.REPOSITORY_OWNER }}/flapi:${{ github.sha }}-amd64 \
          ghcr.io/${{ env.REPOSITORY_OWNER }}/flapi:${{ github.sha }}-arm64
        docker manifest push ghcr.io/${{ env.REPOSITORY_OWNER }}/flapi:latest
