mcp-tool:
  name: customers
  description: Retrieve customer information by ID with comprehensive validation
  result-mime-type: application/json

request:
  - field-name: id
    field-in: query
    description: Customer ID
    required: false
    validators:
      - type: int
        min: 1
        preventSqlInjection: true

template-source: customers-get.sql
connection:
  - data-types-parquet

auth:
  enabled: true
  type: basic
  users:
    - username: admin
      password: secret
      roles: [admin, read, write]
    - username: user
      password: password
      roles: [read]
