# Test endpoint for incremental append cache mode (cursor only)
url-path: /test/append/
method: GET
template-source: customers.sql
connection:
  - data-types-parquet

cache:
  enabled: true
  table: test_append_cache
  schema: test_schema
  schedule: 30s
  cursor:
    column: id
    type: integer
  retention:
    keep-last-snapshots: 3
    max-snapshot-age: 2h
  template-file: test_cache.sql

auth:
  enabled: false
