mcp-prompt:
  name: customer_analysis
  description: Analyze customer data and provide insights
  template: |
    Please analyze the customer data and provide insights about:

    Customer segment: {{segment}}
    Analysis type: {{analysis_type}}

    Focus on:
    1. Customer behavior patterns in the {{segment}} segment
    2. Key metrics and trends
    3. Recommendations for {{analysis_type}}

    Use the available customer data to generate a comprehensive analysis.
  arguments:
    - segment
    - analysis_type

# MCP Prompt Configuration:
# - name: Unique identifier for the prompt
# - description: Human-readable description of what the prompt does
# - template: The prompt template with {{parameter}} placeholders
# - arguments: List of parameter names that can be substituted
#
# MCP Protocol Usage:
# 1. List prompts: POST /mcp/jsonrpc {"method": "prompts/list"}
# 2. Get prompt: POST /mcp/jsonrpc {"method": "prompts/get", "params": {"name": "customer_analysis", "arguments": {"segment": "retail", "analysis_type": "marketing"}}}
#
# The prompt will be processed and returned as:
# {
#   "description": "Analyze customer data and provide insights",
#   "messages": [
#     {
#       "role": "user",
#       "content": {
#         "type": "text",
#         "text": "Please analyze the customer data and provide insights about:\n\nCustomer segment: retail\nAnalysis type: marketing\n\n..."
#       }
#     }
#   ]
# }
