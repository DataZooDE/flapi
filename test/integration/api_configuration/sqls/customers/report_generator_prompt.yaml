mcp-prompt:
  name: report_generator
  description: Generate customized business reports based on user specifications
  template: |
    # {{report_type}} Report for {{time_period}}

    ## Executive Summary
    This {{report_type}} report covers the {{time_period}} period and focuses on {{focus_area}}.

    ## Report Parameters
    - **Report Type:** {{report_type}}
    - **Time Period:** {{time_period}}
    - **Focus Area:** {{focus_area}}
    - **Target Audience:** {{audience}}
    - **Data Sources:** {{data_sources}}

    ## Key Metrics
    Based on the specified parameters, the following metrics will be analyzed:
    1. Performance indicators for {{focus_area}}
    2. Trends over the {{time_period}} period
    3. Comparisons with {{comparison_period}} (if applicable)
    4. {{audience}}-specific insights and recommendations

    ## Data Analysis Approach
    - Utilize {{data_sources}} for comprehensive analysis
    - Apply {{analysis_method}} methodology
    - Generate {{output_format}} outputs
    - Include {{detail_level}} level of detail

    ## Recommendations
    The report will provide actionable recommendations tailored for {{audience}} decision-makers.

    ---
    *Generated by FLAPI MCP Prompt System*
  arguments:
    - report_type
    - time_period
    - focus_area
    - audience
    - data_sources
    - analysis_method
    - output_format
    - detail_level
    - comparison_period

