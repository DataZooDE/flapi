# Test endpoint for incremental merge cache mode (cursor + primary key)
url-path: /test/merge/
method: GET
template-source: customers.sql
connection:
  - data-types-parquet

cache:
  enabled: true
  table: test_merge_cache
  schema: test_schema
  schedule: 15s
  primary-key:
    - id
  cursor:
    column: updated_at
    type: timestamp
  retention:
    keep-last-snapshots: 5
    max-snapshot-age: 4h
  template-file: test_cache.sql

auth:
  enabled: false
