# Minimal test configuration
project_name: test-flapi-project
project_description: Minimal test configuration

# Template configuration - empty
template:
  path: './sqls'

# Database connection configurations
connections:
  # A basic connection for testing
  data-types-parquet:
    properties:
      path: './data/customers.parquet'
    log-queries: false
    log-parameters: false
    allow: '*'

# DuckDB configuration - use in-memory database
duckdb:
  access_mode: READ_WRITE
  threads: 1
  max_memory: 256MB

# DuckLake configuration for testing
ducklake:
  enabled: true
  alias: cache
  metadata_path: ./test_cache.ducklake
  data_path: ./test_cache
  retention:
    keep_last_snapshots: 3
    max_snapshot_age: 1d
  compaction:
    enabled: false  # Disable for tests
  scheduler:
    enabled: false  # Disable for tests

# Disable MCP for now to test basic server functionality
mcp:
  enabled: false

