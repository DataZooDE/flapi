# Basic structure for flapi integration tests
test_name: Test customers cached endpoint

# Note: This test expects a /customers_cached/ endpoint that may not be configured.
# If the endpoint doesn't exist, accept 404. Otherwise validate response structure.
stages:
  - name: Get the exact data for a specific customer
    request:
      url: "{base_url}/customers_cached/"
      params:
        id: 1
      method: GET
      auth:
        - admin
        - secret
    response:
      status_code: [200, 404]  # Accept 404 if endpoint not configured



