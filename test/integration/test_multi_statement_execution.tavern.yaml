---
test_name: Multi-Statement Execution Tests
marks:
  - integration
  - multi-statement
  - write-operations
  - examples
  - northwind

stages:
  - name: UPDATE + SELECT pattern - verify SELECT result returned
    request:
      url: "{base_url}/northwind/products/17"
      method: PUT
      headers:
        Content-Type: application/json
      json:
        product_name: "Multi-Statement Test"
    response:
      status_code: 200
      headers:
        content-type: "application/json"
      json:
        rows_affected: 1
        data: !anything
        # Should contain product data from SELECT statement after UPDATE

  - name: Verify UPDATE + SELECT returns correct structure
    request:
      url: "{base_url}/northwind/products/17"
      method: PUT
      headers:
        Content-Type: application/json
      json:
        product_name: "Structure Verification Test"
        unit_price: "29.99"
    response:
      status_code: 200
      strict: false
      headers:
        content-type: "application/json"
      json:
        rows_affected: 1
        data:
          - ProductID: 17
            ProductName: "Structure Verification Test"
            # Should have all product fields from SELECT

  - name: Verify SELECT result contains new values
    request:
      url: "{base_url}/northwind/products/17"
      method: PUT
      headers:
        Content-Type: application/json
      json:
        product_name: "New Value Test"
    response:
      status_code: 200
      strict: false
      headers:
        content-type: "application/json"
      json:
        rows_affected: 1
        data:
          - ProductName: "New Value Test"
            # Verify the SELECT returns the new value

  - name: Multi-statement with multiple fields changed
    request:
      url: "{base_url}/northwind/products/17"
      method: PUT
      headers:
        Content-Type: application/json
      json:
        product_name: "Multi Field Changed"
        unit_price: "35.99"
        units_in_stock: 150
    response:
      status_code: 200
      strict: false
      headers:
        content-type: "application/json"
      json:
        rows_affected: 1
        data:
          - ProductName: "Multi Field Changed"
            # UnitPrice may be numeric or string, UnitsInStock may differ

  # Note: Error handling tests would require SQL that intentionally fails
  # This would need to be tested with custom SQL templates
