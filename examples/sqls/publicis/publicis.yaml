url-path: /publicis
request:
  - field-name: country
    field-in: query
    description: Country
    required: false
  - field-name: channel
    field-in: query
    description: Campaign channel
    required: false
template-source: publicis.sql
connection:
  - bigquery-lakehouse
cache:
  enabled: true
  table: publicis_cache
  schema: analytics
  schedule: 60m
  # Full refresh mode (no primary-key or cursor specified)
  retention:
    keep_last_snapshots: 5
    max_snapshot_age: 14d
  template_file: publicis_cache.sql 

