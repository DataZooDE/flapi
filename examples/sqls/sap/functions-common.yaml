request:
  - field-name: function_group_name
    field-in: query
    description: Function group name
    required: false
    validators:
      - type: string
        min: 1
        max: 100

cache:
  enabled: true
  table: functions_cache
  schema: sap
  schedule: 5m
  # Full refresh mode (no primary-key or cursor specified)
  retention:
    keep_last_snapshots: 5
    max_snapshot_age: 14d
  template_file: sap/functions_cache.sql 