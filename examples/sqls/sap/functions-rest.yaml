url-path: /sap/functions

with-pagination: true

# Standard Connection
connection:
  - sap-abap-trial

template-source: functions.sql
connection: [sap-abap-trial]

request:
  - field-name: function_group_name
    field-in: query
    description: Function group name
    required: false
    validators:
      - type: string
        min: 1
        max: 100
